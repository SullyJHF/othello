version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-othello_test}
      POSTGRES_USER: ${POSTGRES_USER:-test_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-test_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${POSTGRES_PORT:-5434}:5432'
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./src/server/database/init:/docker-entrypoint-initdb.d
    networks:
      - othello-test-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-test_user} -d ${POSTGRES_DB:-othello_test}']
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_test_data:
    driver: local

networks:
  othello-test-network:
    driver: bridge
